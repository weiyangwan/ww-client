
<div class="col-md-6 col-md-offset-3">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="form-group inline">
      <input type="text" id="content" #content formControlName="content" class="form-control" placeholder="what's on your mind?">
    </div>

    <div class="inline">
      <button type="submit" name="button" [disabled]="!postForm.valid"><i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i></button>
    </div>

  </form>

</div>
